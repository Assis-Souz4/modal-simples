<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modal Simples</title>
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
   <header>
      <section class='header-container'>
         <h1 class="titulo"><a href="#"><span>you</span>company</a></h1>
         <ul class="header-lista">
            <li><a class="btnHome" href="#">Home</a></li>
            <li><a href="#">About</a></li>
         </ul>
         <button type="submit" data-modal='abrir' href="login.html">Register</button>
      </section>
   </header>

   <section class="modal-container" data-modal="container">
      <div class="modal" data-modal="modal">
         <button data-modal="fechar" class="fechar">X</button>
         <form action="/">
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">

            <button type="submit">Entrar</button>
         </form>
      </div>
   </section>

   <script src="./js/modal.js"></script>
</body>

</html>
